name: Publish

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="MSFSTouchPortalPlugin-$tag-${{ matrix.target }}"

          # Build everything
          dotnet publish "MSFSTouchPortalPlugin" --runtime "${{ matrix.target }}" -c Release -o "$release_name\dist" --self-contained true

          # Run entry/doc gen
          dotnet run -p "MSFSTouchPortalPlugin-Generator" "$release_name"

          # Copy extra files
          copy README.md "$release_name"
          copy CHANGELOG.md "$release_name"
          copy airplane_takeoff24.png "$release_name"

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.tpp" "./${release_name}/*"
          else
          tar czvf "${release_name}.tpp" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "MSFSTouchPortalPlugin*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}